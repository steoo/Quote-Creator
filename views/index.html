<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>QuoteCreator</title>
  <link rel="stylesheet" href="/public/vendor/owl-carousel/owl-carousel/owl.carousel.css">
  <link rel="stylesheet" href="/public/vendor/owl-carousel/owl-carousel/owl.theme.css">
  <link rel="stylesheet" href="/public/vendor/pure/base.css">
  <link rel="stylesheet" href="/public/vendor/pure/base-context.css">
  <link rel="stylesheet" href="/public/vendor/pure/grids-core.css">
  <link rel="stylesheet" href="/public/vendor/pure/grids-units.css">
  <link rel="stylesheet" href="/public/assets/css/create.css">
</head>
<body>

<div class="pure-g">
  <div class="pure-u-1-2 preview">
    <div id="quote" class="quote-standard">
      <div class="inner-container">
        <div id="brand-squared-logo"></div>
        <div id="quote-text" class="placeholder white" contenteditable data-placeholder="Type a quote here"></div>
        <div id="quote-owner" class="placeholder white" contenteditable
             data-placeholder="Type the author"></div>
        <!-- <div id="brand-ext-logo"></div> -->
      </div>
      <!-- <img id="background-image" src="" alt=""/>-->
    </div>

  </div>
  <div class="pure-u-1-2 settings">
    <h2>Choose a Background Image</h2>
    <div class="carousel">
      <div class="carousel-img"><img src="/public/assets/img/photo-1.jpg" alt=""/></div>
      <div class="carousel-img"><img src="/public/assets/img/photo-2.jpg" alt=""/></div>
      <div class="carousel-img"><img src="/public/assets/img/photo-3.jpg" alt=""/></div>
      <div class="carousel-img"><img src="/public/assets/img/photo-4.jpg" alt=""/></div>
    </div>
    <hr/>
    <h2>Change text color</h2>
    <div class="palette">
      <div class="white"></div>
      <div class="gray"></div>
    </div>
  </div>
</div>
<script src="public/dist/app.js"></script>
</body>
<script src="/public/dist/app.js"></script>
</html>
